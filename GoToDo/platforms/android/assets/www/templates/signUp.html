<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="../css/ionic.material-design-lite.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet"> -->
    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="../js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
    <script src="../js/ionic.material-design-lite.bundle.js"></script>
    <script src="../js/route.js"></script>
    <script src="../js/signUpController.js"></script>
</head>
<body ng-app="GoToApp" ng-controller="signUpController">
            <ion-header-bar class="bar bar-dark">
                <h1 class="title">Sign Up</h1>
            </ion-header-bar>
        <ion-content class="has-header">
            <div class="row">
                <div class="col text-center">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="First Name" />
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Last Name" />
                        </label>
                        <label class="item item-input">
                            <input type="email" placeholder="Email Address" />
                        </label>
                    </div>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Country
                        </div>
                        <select ng-model="country" ng-init="country=countries[0]" ng-options="country.code+' '+country.dial_code for country in countries"></select>
                    </label>
                    <div class="list">
                        <label class="item item-input">
                            <input type="number" placeholder="Phone Number" />
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Password" />
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Re-Password" />
                        </label>
                    </div>
                   
                    <input type="button" class="button button-dark" value="Submit" />
                </div>
            </div>
        </ion-content>
</body>
</html>
