<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.material-design-lite.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet"> -->
    
    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/ionic.material-design-lite.bundle.js"></script>
    <script src="js/route.js"></script>
  </head>
  <body ng-app="starter">
          <ion-pane>
              <div class="row">
                  <div class="col text-center">
                      <img class="logo" src="img/Logo.png" />
                  </div>
              </div>
              <div class="row">
                  <div class="col text-center">
                      <div class="list">
                          <label class="item item-input">
                              <input type="email" placeholder="Email Address" />
                          </label>
                          <label class="item item-input">
                              <input type="password" placeholder="Password" />
                          </label>
                          <span class="forgot-password">
                              Forgot Password
                          </span>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col text-center">
                      <input type="button" value="Login" class="button button-dark" />
                  </div>
              </div>
              <div class="row">
                  <div class="col text-center ">
                      <span>
                          <a class="font-class" ng-href="templates/signUp.html">Not a member? Sign Up</a>
                      </span>
                  </div>
              </div>
          </ion-pane>
  </body>
</html>
