<ion-view view-title="Dashboard">
    <ion-content ng-controller="taskController" style="background-color:whitesmoke;">
        <div ng-repeat="session in allSessions">

            <div class="list card">
                <div class="item">
                    <div>
                        <span class="item-icon-right">
                            {{session.title}}
                            <i class="icon ion-android-more-vertical" style="text-align:right;"></i>
                        </span>
                    </div>
                    <div style="font-size:12px;">{{session.date}}</div>
                    <div>
                        <i class="icon ion-alert small" style="font-size:12px;" ng-class="{'red': session.priority == 'High Priority',
                               'yellow': session.priority == 'Medium Priority',
                               'green': session.priority == 'Low Priority'}">&nbsp;&nbsp;{{session.priority}}</i>
                    </div>
                </div>
                <!--<div class="item">

                </div>-->
            </div>
        </div>


    </ion-content>
    <div class="add-task">
        <button ui-sref="menu.addTask" class="button button-dark button-large" style="border-radius:50%;"><i class="icon ion-plus"></i></button>
    </div>
</ion-view>
